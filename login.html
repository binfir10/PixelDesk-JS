<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/animaciones.css">
    <link rel="stylesheet" href="./assets/login-register.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="./assets/img/icono.png">

</head>

<body>
    <header>
        <a href="./index.html"><img src="/assets/img/technology.png" alt="logo" class="header__logo"></a>
        <nav class="navbar">
            <div class="menu-label">
                <i class="fas fa-bars"></i>
            </div>

            <ul class="navbar__links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about_us">Sobre Nosotros</a></li>
                <li><a href="./index.html#products">Productos</a></li>
                <li><a href="./index.html#contact">Contacto</a></li>
            </ul>

            <div class="cart-label">
                <i class="fa-solid fa-cart-shopping cart-icon">
                    <div class="cart-bubble">0</div>
                </i>
            </div>
            <div class="cart">
                <h2 class="cart-tittle">Carrito</h2>
                <div class="cart-container"></div>
                <!--<span class="divider"></span>-->
                <div class="cart-total">
                    <p>Total: </p>
                    <span class="total"> $</span>
                </div>
                <button class="btn-add">Comprar</button>
                <button class="btn-delete">Vaciar carrito</button>
            </div>
            <div class="overlay"></div>
        </nav>


    </header>
    <main class="main">
        <form class="form__container">
            <h1 class="form__title">Iniciar Sesión</h1>
            <div class="input__form">
                <label for="correo"></label>
                <input type="email" id="correo" placeholder="Email"  class="form__input" />
            </div>
            <div class="input__form">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Contraseña" class="form__input" />
            </div>
            <a href="../index.html" class="btn btn--submit">Ingresar</a>
            <div class="redirection">
                ¿Primera vez en DeskPixel?
                <a href="./register.html">¡Registrate!</a>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <ul class="footer__links">
                <li><a href="#">Términos y Condiciones</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Trabajá con Nosotros</a></li>
            </ul>
        </div>
        <p class="copyright">Copyright ©2022 <span> PIXELDESK </span> Todos los derechos reservados.</p>
    </footer>
    <div class="add-modal"></div>
    <script src="./assets/data.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
